## L'autrice: Shoshana Zuboff

- Née en 1951, américaine
- Professeur à Harvard, psychologue sociale, philosophe et femme de lettres
- Travaille notamment sur les thèmes de la **révolution numérique**, l'**évolution du capitalisme**, l'**émergence de l'individualité psychologique** et les **conditions du développement humain**

‘**The Age of Surveillance Capitalism: The Fight for a Human Future at the New Frontier of Power**’ est publié en 2019, 2 ans après son livre précédent ‘**Master Or Slave? The Fight for the Soul of Our Information Civilization**’

## Le capitalisme de surveillance

_“Surveillance capitalism unilaterally claims human experience as free raw material for translation into behavioral data.”_

- Une forme prédatrice de capitalisme dont le siège est le numérique, utilisant les données récoltées du comportement humain pour prédire, modifier et activement contrôler ce que font les individus
- Au service des intérêts économiques et politiques d'une petite élite, contre l'intérêt public et la plupart des intérêts privés

<aside class="notes"><p><mark>RA</mark>
L&#39;autrice dresse un portrait critique de ce qu&#39;elle appelle le <strong>capitalisme de surveillance</strong>.
C&#39;est un capitalisme faisant du profit en traquant continuellement tous nos faits et gestes.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 1. Le cycle de dépossession

Comment Google, entre autres, a construit son pouvoir quasi-monopolistique:
1. **Incursion**: intrusion dans un espace «vierge» – p.ex. Gmail, ou le sillonnage sans permission des voitures Google
2. **Habituation**: développer les produits aussi vite que possible en les ancrant dans les pratiques quotidiennes du public, en ignorant les critiques et menaces légales qui n'arrivent pas à suivre
3. **Adaptation**: face à la résistance du public ou de la loi, faire des ajustements de façade aux produits implémentés pour les rendre plus acceptables, jusqu'à l'étape suivante…
4. **Redirection**: restructurer stratégiquement les discours et les produits, pour les enraciner de façon permanente dans la société
5. Lancer un nouveau cycle aussi vite que possible pour rester compétitif

<aside class="notes"><p><mark>SG</mark></p>
<ol>
<li>Gmail (pour obtenir toutes sortes de données personnelles sur ses utilisateurs), ou le sillonnage sans permission des Google Cars (qui ne se sont pas limitées à prendre des photos) (Google Street View est l&#39;exemple développé dans le livre)</div></li>
</ol>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 2. Le passage du monde virtuel au monde réel

_“A reorientation from **knowledge** to **power**”_

- Nécessaire car le capitalisme de surveillance profite principalement de la vente des **produits de prédiction**
- Quoi de mieux pour prédire avec précision que de pouvoir **contrôler les comportements via les nouvelles technologies** (cf. scandale Cambridge Analytica)
- Le **pouvoir instrumentaire**: connaître et former le comportement humain au service des intérêts de certains
- Pas besoin d'armes ou d'armées: une architecture informatique toujours plus omniprésente d'appareils, objets et espaces connectés et «intelligents»

<aside class="notes"><p><mark>RA</mark></p>
<ul>
<li>Voir les <strong>technologies «intelligentes» comme un moyen de modification comportementale employé par les capitalistes de surveillance</strong></li>
<li>L&#39;ironie: on en vient à désirer acheter et utiliser les moyens par lesquels les corporations nous surveillent et nous contrôlent</div></li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 3. Une situation inextricable?

- En considérant que:
	- Internet est devenu essentiel pour participer à la société
	- Internet est saturé par le commerce
	- Le commerce est désormais subordonné au capitalisme de surveillance
- **Notre dépendance est au cœur du projet de surveillance commerciale**
- Conflit entre notre besoin ressenti de vivre «efficacement» et l'instinct de résister à cette surveillance ⇒ **_Psychic numbing_**
	- Insensibilisation de la réalité d'être tracé, analysé, et modifié
	- Rationalisation par un cynisme résigné, ou des excuses comme «je n'ai rien à cacher»

<aside class="notes"><p><mark>SG</mark>
RÉSIGNATION ET INDIFFÉRENCE ?</p>
<ul>
<li>Je n&#39;ai rien à cacher ? &lt;-&gt; J&#39;accepte les conditions d&#39;utilisation</li>
<li>Utilisateurs mal informés ? &lt;-&gt; Développement du capitalisme de surveillance</li>
<li>La technologie fautive ? &lt;-&gt; Aux yeux du capitalisme de surveillance</div></li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 4. Une évolution sans précédent

La raison principale derrière le triomphe du capitalisme de surveillance: **un phénomène sans précédent est forcément impossible à reconnaître**.
- Amérindiens ↔︎ conquistadors
- Utilisateurs ↔︎ capitalisme de surveillance
- Situation sans précédent = connaissances existantes inexploitables
- Sans percevoir ce qui se passe, on est impuissant

_“This book is [...] animated by the conviction that fresh observation, analysis, and new naming are required if we are to grasp the unprecedented as a necessary prelude to effective contest.”_

<aside class="notes"><p><mark>RA</mark></p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 5. Ne pas se tromper de cible

- Attention à la confusion entre le capitalisme de surveillance et les technologies qu'il emploie
- **Le capitalisme de surveillance n'est pas la technologie**: c'est une logique qui infuse la technologie et l'anime pour ses fins
- La **fausse idée de l'inévitabilité**: le capitalisme de surveillance veut nous faire croire que ses pratiques sont l'expression inévitable de la technologie
- **La technologie ne peut pas être une chose en soi, isolée de l'économie et de la société**: elle est forcément un moyen au service d'une fin… donc **l'inévitabilité technologique n'existe pas**

<aside class="notes"><p><mark>SG</mark></p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 6. Un danger existentiel pour la démocratie et la souveraineté individuelle

- «Le capitalisme de surveillance impose la vision totalisante d'une vie dans la ruche, avec [...] son clergé du _data_ en charge de la supervision et du contrôle»
- Il est **structurellement indépendant du peuple**, sans contre-pouvoir naturel et au bénéfice d'une très petite population
- **Son pouvoir est en train de dépasser toutes les normes connues** et s'étend à des domaines jusque là intacts, aux niveaux humains, sociaux et politiques
- C'est un _“**coup from above**”_: pas un renversement de l'État, mais un renversement de la souveraineté des gens et une force sociale fondamentalement antidémocratique

_“It is a form of tyranny that feeds on people but is not of the people.”_

<aside class="notes"><p><mark>RA</mark></p>

## Quelle issue?

- Plus de trois siècles de **civilisation industrielle** ont eu pour but de **dominer la nature** – aujourd'hui «**la civilisation de l'information** répète la même arrogance dangereuse, mais le but est cette fois de **dominer la nature humaine**»
- **Nous sommes seuls à pouvoir inverser la tendance**: d'abord en reconnaissant ce qui se passe, puis en mobilisant de nouvelles formes d'action collaborative
- Ce qui est en jeu est notre propre souveraineté d'individus et de société, de décider qui sait? qui décide? qui décide de qui décide? etc. 
- **_“If the digital future is to be our home, then it is we who must make it so.”_**

<aside class="notes"><p><mark>SG</mark>

<li>Ceux qui critiquent sont ceux qui amènent les améliorations</li>

## Limites du livre

- Concept de capitalisme de surveillance pas complètement clair
- Son adoption pour expliquer les évolutions actuelles pourrait obscurcir d'autres forces en jeu
- Un pouvoir instrumentaire presque tout-puissant: exagéré?
- Plus fondamentalement: le contexte plus large du capitalisme «tout court» est largement ignoré, alors que la version «surveillance» pourrait simplement en être l'évolution naturelle (colonisation de nouveaux domaines pour continuer à faire tourner la machine)

<aside class="notes"><p><mark>SG</mark></p>
<ul>
<li>Ou pour aller encore plus loin dans l&#39;origine du problème: l&#39;évolution décrite pourrait être une sorte d&#39;aboutissement ultime de la tendance humaine à la peur et à la volonté de contrôle qu&#39;elle engendre</div></li>

- Format docu-fiction: intéressant, qui fait sens pour toucher le (jeune) public – fait miroir au choix de Zuboff de lier analyse sociologique et essai dans son livre

## Des données à profusion

- Depuis les années 2000, de nombreux dispositifs de tous les jours collectent des informations concernant leurs utilisateurs.
- Ces données représentent des connaissances étendues de la part des fournisseurs de prestations sur leurs utilisateurs.
- La protection des donnnées privées est aujourd'hui bafouée au profit d'une commerce de celles-ci.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Quelles données ?

- Le comportement de l'utilisateur génère pléthore de données : ce que j'aime, ce que je cherche, d'où je viens, sur quoi je clique, ...
- Certaines de ces données sont utilisées par le fournisseur pour améliorer l'expérience utilisateur
- Les données restantes sont vendues pour être intégrées à un vaste processus de fabrication de produits de prédiction
- L'analyse des données des utilisateurs, toute expérience confondue, permet de définir les marchers de demain, de dessiner les comportements futurs
- Ainsi, le but est de mener l'utilisateur à se comporter comme le fournisseur le souhaite.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## « If it’s free, then you are the product »

Extrait de: Shoshana Zuboff. « The Age of Surveillance Capitalism. » Apple Books.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

- Lors d'une transaction le vendeur et l'acheteur sont mutuellement gagnants : le vendeur reçoit de l'argent en échange d'un produit fabriqué, l'acheteur jouit de l'utilisation du produit et cela s'arrête-là.
- Aujourd'hui, l'utilisateur jouit souvent gratuitement d'un produit, mais son expérience d'utilisateur est analysée par le vendeur qui reçoit de l'argent en vendant le résultat de ces analyses à des acquéreurs inconnus de l'utilisateur.
- Les véritables utilisateurs au sens du capitalisme de surveillance sont les entreprises qui s'immiscent dans ce marché des données
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Résignation ?

- "Je n'ai rien à cacher" <-> J'accepte les conditions d'utilisation
- Il devient quasi impossible de nous extirper de cette situation
- C'est le coeur du capitalisme de surveillance
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## La faute à la technologie ?

- Certains pensent que le capitalisme de surveillance est inévitable avec les technologies actuelles
- Pour Zuboff, ce fatalisme n'a pas lieu d'être, le capitalisme de surveillance aimerait nous faire croire que ses pratiques sont inévitablement liées aux technologies qu'elles emploient
- Mais, le capitalisme de surveillance n'est pas la technologie : un moteur de recherche ne retient aucune information sur l'utilisateur, mais le capitalisme de surveillance oui.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Docu "Derrière nos écrans de fumée"

- Les réseaux sociaux ont du positif : réunir des familles, trouver des donneurs d'organes, ...
- Ils ont aussi leur revers de médaille : vivre dans une bulle, dépendance, fausses informations, culte de la personnalité...

# Citations

- les outils que nous utilisons aujourd'hui sont en train d'eroder les fondememts de notre civilisation
- il est un peu simpliste de dire que "si c'est gratuit, c'est que nous sommes le produit", en réalité le vrai produit c'est ce changement impreceptible et graduel dans notre comportement et notre perception du monde, rien d'autre ne "les" intéresse car c'est la seule manière de se faire de l'argent
- Ils vendent de la certitude, ils l'obtiennent grâce à des prédictions, qui est construite sur l'analyse des données
- C'est un business model totalement nouveau, ils font du profit sur la base de données humaines (confidentielles de leurs utilisateurs), ce qui fait de ces entreprises les plus riches jamais connues de l'histoire de l'humanité
- La tromperie et la manipulation sont au coeur même des moyens de communication en ligne
- Nous n'avons pas été bâtis pour être bombardés de validations sociales toutes les 5 minutes (par des likes p.ex). On construit notre vie autour ce faux sens de percéption, on est récompensés dans le court terme par des "j'aime". Mais c'est quoi la suite? Un grand vide, qui nous dit "j'en veux encore".
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Les technologies persuasives

- Ce sont des technologies poussées à l'extrême ayant pour unique but de changer le comportement des personnes pour qu'elles fassent ce qu'on veut, par exemple défiler à l'infini sur leur écran
- Le renforcement positif intermittent : le but est de vous manipuler psychologiquement le plus efficacement possible, avec comme récompense une dose de dopamine
- Ils sont en mesure d'avoir une incidence sur les actions de la vie réelle sans qu'aucun utlisateur ne soit véritablement conscient de ce qui s'est passé
- On est passé d'un environnement où les inventions sont de simples outils qui attendent d'être utilisés, à un environnement où elles favorisent les des addictions et la manipulation. Les réseaux sociaux ne sont pas ds outils qui attendent d'être utilisés, ils ont leurs propres objetcifs et utilisent pour les atteindre des techniques de psychologie contre les utilisateurs
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

# Polarisation de la société

- Aucun utilisateur ne possède le même fil d'actualités car celui-ci est proposé selon les citères élaborés par l'algorithme d'intelligence artificielle qui analyse nos comportements, et qui maximise les profits potentiels
- On se demande donc pourquoi et comment des personnes peuvent avoir une opinion autre que la nôtre alors que tout ce que l'on voit sur les réseaux va dans notre sens? Nous sommes une nation où le gens se sont isolés et n'écoutent que les informations qui leur donnent raison.
- On assiste à une polarisation de la société
- C'est un business model qui marche sur la désinformation, plus les messages sont non réglementés, plus les profits sont élevés.
- Voulons-nous vendre ces modèles au plus offrant, conscient des risques sur nos démocraties?
- Lavéritable menace c'est que la technologie est capable de mettre à jour le côté le plus obscure de la société humaine
